<style>
    .ng-invalid {
        border-color: red;
        outline-color: red;
    }

    .ng-valid {
        border-color: green;
        outline-color: green;
    }

    .messages {
        padding-top: 0px;
        padding-bottom: 0px;
        color: red;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            院方人員詳細資料 <small>用來新增院方人員資料及設定所屬群組!</small>
        </h1>
    </div>
</div>

<form name="myform" class="form-horizontal">
    <div flash-message="5000"></div>
    <div class="col-md-8">
        <div class="row">
            <div class="form-group">
                <label class="col-md-3 control-label" for="userName">
                    帳號
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="userName" id="userName" ng-model="user.userName" required />
                    <div ng-messages="myform.userName.$error" ng-messages-include="./Messages.html"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">密碼</label>
                <div class="col-md-9">
                    <input type="password" name="password" class="form-control" ng-model="user.password" required />
                    <div ng-messages="myform.password.$error" ng-messages-include="./Messages.html"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="col-md-3 control-label">
                    確認密碼
                </label>
                <div class="col-md-9">
                    <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                           required compare-to="user.password" />
                    <div ng-messages="myform.confirmPassword.$error" ng-messages-include="./Messages.html"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="cName">
                    姓名
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" name="cName" id="cName" ng-model="user.cName" required />
                    <div ng-messages="myform.cName.$error" ng-messages-include="./Messages.html"></div>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-md-3 control-label" for="email">
                    Email
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="email" ng-model="user.email" />
                </div>
                <div ng-messages="myform.email.$error" ng-messages-include="./Messages.html"></div>
            </div>-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="email">
                    Email
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="email" name="email" id="email" ng-model="user.email" required />
                    <div ng-messages="myform.email.$error" ng-messages-include="./Messages.html"></div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="role">
                        角色
                    </label>
                    <div class="col-md-9">
                        <span ng-repeat="r in roles">
                            <label>
                                <input type="radio" name="role" id="{{r.name}}" value="{{r.name}}" ng-model="user.role">&nbsp; {{r.name}} &nbsp;
                            </label>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="groups">
                        群組
                    </label>
                    <div class="col-md-9">
                        <label ng-repeat="g in groups ">
                            <input type="checkbox" checklist-model="user.groups" value="groups" checklist-value="g.id">&nbsp; {{g.name}} &nbsp;
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="groups">
                        社群通訊群組
                    </label>
                    <div class="col-md-9">
                        <label ng-repeat="g in chatgroups ">
                            <input type="checkbox" checklist-model="user.chatgroups" value="chatgroups" checklist-value="g.id">&nbsp; {{g.name}} &nbsp;
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <!-- user-detail.html: -->
                        <a ng-click="cancel()" class="btn btn-default">取消</a>

                        <!-- user-creation.html: -->
                        <a ng-click="createNewUser()" class="btn btn-primary" ng-disabled="!myform.$valid">建立新使用者</a>
                    </div>
                </div>
            </div>

    </div>
</form>
